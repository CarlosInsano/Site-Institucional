<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/Form.css">
  <meta name="description" content="Desenvolvedor Web Carlos Auguto Ribeiro Chagas Filho">
  <title>Carlos Augusto R C Filho</title>
  <script>
    function pesquisar() {
        var input = document.getElementById("termo");
        var filter = input.value.toUpperCase();
        var itens = document.getElementsByClassName("item");

        for (var i = 0; i < itens.length; i++) {
            var item = itens[i];
            var textoItem = item.textContent || item.innerText;

            if (textoItem.toUpperCase().indexOf(filter) > -1) {
                item.style.display = "";
            } else {
                item.style.display = "none";
            }
        }
    }
</script>
</head>
<body>
  <div class="background"></div>
  <h1>Formulário</h1>
  <div class="formulario">
  <form method="post" action="">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Coloque seu Nome" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Coloque seu Email" required>
    <br>
    <label for="description">Descrição:</label>
    <input type="text" id="description" name="" placeholder="Descrição" required>
    <br>
    <input type="submit" value="Enviar">
  </form>
  </div>
  <p>CARCF®</p>
  <h1>Barra de Pesquisa com Filtro</h1>
    <input type="text" id="termo" placeholder="Digite o que você quer ver" onkeyup="pesquisar()">
    
    <h2>Itens</h2>
    <ul>
        <li class="item">Carro</li>
        <li class="item">Casa</li>
        <li class="item">Livro</li>
        <li class="item">Bicicleta</li>
    </ul>
</body>
</html>
